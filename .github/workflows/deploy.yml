script: |
  set -e
  cd /var/www/conecttarh/main

  echo "Atualizando codigo..."
  git fetch --all
  git reset --hard origin/master

  echo "Instalando dependencias..."
  sudo composer install --no-dev --optimize-autoloader

  echo "Rodando migracoes (se houver)..."
  sudo php artisan migrate --force || true

  echo "Limpando e otimizando..."
  sudo php artisan optimize:clear
  sudo php artisan optimize

  echo "Ajustando permissoes (somente pastas essenciais)..."
  sudo chown -R deploy:www-data /var/www/conecttarh/main/storage /var/www/conecttarh/main/bootstrap/cache
  sudo find /var/www/conecttarh/main/storage /var/www/conecttarh/main/bootstrap/cache -type d -exec chmod 775 {} \;

  echo "Recarregando PHP-FPM (opcional, mas bom)..."
  sudo systemctl reload php8.2-fpm || true

  echo "Deploy finalizado!"
